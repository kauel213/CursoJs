<body>
    <Script>
    
    function checaIdade(idade) {

  return new Promise(function(resolve, reject) {
    setTimeout(function() {
    if (idade >=18 ) {
        resolve()
    }  
    else {
        reject()
    }
    
    return idade 
    
    }, 2000);
  })

}

checaIdade(15)
  .then(function() {
    console.log("Maior que 18");
  })
  .catch(function() {
    console.log("Menor que 18");
  })
  
  </Script>
